import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
				url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

apply plugin: 'forge'

version = "2.4"
group= "org.mcupdater.reconstructor" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Reconstructor"

minecraft {
	version = "1.7.10-10.13.2.1291"
}

dependencies {
    compile files("lib/CoFHLib-[1.7.10]1.0.3-175-dev.jar")
    // compile files("lib/ThermalFoundation-[1.7.10]1.0.0B3-dev-8.jar")
    // compile files("lib/ThermalExpansion-[1.7.10]4.0.0B5-dev-13.jar")
}

processResources
{
	// this will ensure that this task is redone when the versions change.
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	// replace stuff in mcmod.info, nothing else
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'

    	// replace version and mcversion
		filter(ReplaceTokens, tokens: [version: project.version, mcversion: project.minecraft.version])
	}

	// copy everything else, thats not the mcmod.info
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
